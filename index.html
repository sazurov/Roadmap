<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="Tittle">
        <h1>Road Map</h1>
    </div>
    <div class="contain">
        <div class="block">
            <div class="inner">
                <div class="card">
                    <img src="img/JS.png" style=" box-shadow: 0px 5px 5px 1px yellow;">
                    <div class="content">
                        <p>JavaScript Base</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/Yarn.png" style=" box-shadow: 0px 0px 18px 0px rgb(33, 103, 164);border-radius: 200px;">
                    <div class="content">
                        <p>Yarn</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/TailwindCSS.png" style=" box-shadow:inset 0px 0px 18px 0px rgb(33, 103, 164);border-radius: 150px;">
                    <div class="content">
                        <p>TailWind CSS</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/Prettier.png" style=" box-shadow: 0px 0px 13px 0px rgb(228, 147, 66);border-radius: 250px;">
                    <div class="content">
                        <p>Prettier</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/react.png" style=" box-shadow: 0px 0px 18px 0px rgb(33, 103, 164);border-radius: 150px;">
                    <div class="content">
                        <p>React</p>
                    </div>
                </div>
                <div class="card" style="border-radius: 2500px;">
                    <img src="img/ReactQuery.png" style=" box-shadow: 1px 3px 15px 5px rgb(227, 59, 7);border-radius: 200px;">
                    <div class="content">
                        <p>ReactQuery</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/Redux.png" style=" box-shadow: 1px 3px 15px 5px rgb(99, 20, 168);border-radius: 200px;">
                    <div class="content">
                        <p>Redux Toolkit</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/Cookies.png" style=" box-shadow: 1px 3px 15px 5px rgb(173, 112, 19);border-radius: 200px;">
                    <div class="content">
                        <p>Cookies</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/TS.png" style=" box-shadow: 1px 3px 15px 5px rgb(33, 103, 164);">
                    <div class="content">
                        <p>TypeScript</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/NodeJS.png" style=" box-shadow: 1px 3px 15px 5px rgb(41, 185, 15);border-radius: 200px;">
                    <div class="content">
                        <p>NodeJS</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/WebPack.png" style=" box-shadow: 1px 3px 15px 5px rgba(106, 127, 164, 0.992);border-radius: 50px;">
                    <div class="content">
                        <p>WebPack</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/MaaterialUI.png" style=" box-shadow: 1px 3px 15px 5px rgba(53, 90, 154, 0.992);border-radius: 150px;">
                    <div class="content">
                        <p>MaterialUI</p>
                    </div>
            </div>
        </div>
    </div>

    </div>
 <div class="nav">
    <button class="active first">JavaScript</button>
    <button class="second">React</button>
    <button class="third">Junior JS</button>
 </div>
 <script src="main.js"></script>
</body>
</html>
